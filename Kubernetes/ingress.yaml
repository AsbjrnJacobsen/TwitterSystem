apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gatewayapi-ingress
  namespace: twitter-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: teslatorben.some
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gatewayapi
            port:
              number: 8080
